<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section id="component">
        <article id="files" class="container">
          <div class="files-header">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="icon-files">
            <a href="#" class="icon-file">
              <img src="images/icon-document.svg" alt="document" />
            </a>
            <a href="#" class="icon-file">
              <img src="images/icon-folder.svg" alt="folder" srcset="" />
            </a>
            <a href="#" class="icon-file">
              <img src="images/icon-upload.svg" alt="upload" srcset="" />
            </a>
          </div>
        </article>

        <article id="storage" class="container">
          <div class="row">
            <div class="storage-header">
              You’ve used <span>815 GB</span> of your storage
            </div>
            <div class="storage-body">
              <div class="storage">
                <span></span>
              </div>
              <div class="storage-labels">
                <span id="init-storage"> 0 GB </span>
                <span id="end-storage"> 1000 GB </span>
              </div>
            </div>
            <div class="storage-free"><span> 185 </span> GB Left</div>
          </div>
        </article>
      </section>
    </div>
    <div class="bg-desktop">
      <img src="images/bg-desktop.png" alt="bg" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akash Singh</a>.
    </div>
  </body>
</html>
